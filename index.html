<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&family=Karla:wght@200;300;400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <!-- Container for entire project. -->

    <section class="pw-gen-container">

        <!-- The header displays the name and discription of the project. -->

        <section class="head-container">
            <h1 class="header-pw-gen">
                Generate a<br> <span class="header-span">random password</span>
            </h1>
            <p class="header-paragraph">Never use an insecure password again.</p>
        </section>

        <!-- The Generator section inludes the 'Generate passwords' button, the inputs for the passwords, and buttons to copy each password to the clipboard individually. -->

        <section class="generator-container">

            <!-- Generate passwords button -->

            <button class="btn-pw-gen" id="button-generate">Generate passwords</button>

            <!-- Inputs that display the passwords -->

            <div class="pw-input-container">
                <input class="pw-input input-one" id="input-one" type="text" min="1" max="15" readonly>
                <input class="pw-input input-two" id="input-two" type="text" min="1" max="15" readonly>

            </div>

            <!-- Buttons that copy each password to the clipboard -->

            <div class="btn-copy-container">
                <button class="btn-pw-copy" id="pw-one-copy">Copy password</button>
                <button class="btn-pw-copy" id="pw-two-copy">Copy password</button>

            </div>

        </section>

    </section>

    <script src="index.js"></script>
</body>

</html>
